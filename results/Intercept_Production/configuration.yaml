default_settings: null
behaviors:
  Intercept:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      shared_critic: false
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    checkpoint_interval: 500000
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 256
      goal_conditioning_type: hyper
      deterministic: false
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null
    keep_checkpoints: 5
    even_checkpoints: false
    max_steps: 50000000
    time_horizon: 64
    summary_freq: 50000
    threaded: true
    self_play: null
    behavioral_cloning: null
env_settings:
  env_path: Lin/Intercept.x86_64
  env_args: null
  base_port: 5005
  num_envs: 40
  num_areas: 1
  timeout_wait: 60
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: true
  no_graphics_monitor: false
environment_parameters:
  proximity_radius:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3839
          value: 40.0
      name: proximity_radius
      completion_criteria: null
  lesson_stage:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3840
          value: 0.0
      name: Stage0_Fixed
      completion_criteria:
        behavior: Intercept
        measure: reward
        min_lesson_length: 0
        signal_smoothing: true
        threshold: 15.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3841
          value: 1.0
      name: Stage1_RandomStatic
      completion_criteria:
        behavior: Intercept
        measure: reward
        min_lesson_length: 0
        signal_smoothing: true
        threshold: 15.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3842
          value: 2.0
      name: Stage2_Circle_VerySlow
      completion_criteria:
        behavior: Intercept
        measure: reward
        min_lesson_length: 100000
        signal_smoothing: true
        threshold: 16.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3843
          value: 3.0
      name: Stage3_Circle_Slow
      completion_criteria:
        behavior: Intercept
        measure: reward
        min_lesson_length: 100000
        signal_smoothing: true
        threshold: 17.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3844
          value: 4.0
      name: Stage4_Circle_Medium
      completion_criteria:
        behavior: Intercept
        measure: reward
        min_lesson_length: 100000
        signal_smoothing: true
        threshold: 18.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3845
          value: 5.0
      name: Stage5_Random_Medium
      completion_criteria:
        behavior: Intercept
        measure: reward
        min_lesson_length: 200000
        signal_smoothing: true
        threshold: 19.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 3846
          value: 6.0
      name: Stage6_Random_Fast
      completion_criteria: null
checkpoint_settings:
  run_id: Intercept_Production
  initialize_from: null
  load_model: false
  resume: false
  force: true
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: cpu
debug: false
